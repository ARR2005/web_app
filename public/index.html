<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItemShow</title>
    <link href="../src/output.css" rel="stylesheet">
</head>
<body class="bg-green-300">
        <form id="postItem" action="/api/item" method="POST">
            <fieldset>
                <label for="name">Item Name:<input id="name" type="text" placeholder="Anvil" required></label>
            </fieldset>
            <fieldset>
                <label for="color">Item Color:<input id="color" type="color" required></label>
            </fieldset>
            <fieldset>
                <label for="type">Item Type:</label>
                <select name="type" id="type">
                    <option value="0">fragile</option>
                    <option value="1">hard</option>
                    <option value="2">soft</option>
                    <option value="3">flexible</option>
                    <option value="4">plastic</option>
                    <option value="5">organic</option>
                    <option value="6">Hazard</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="quantity"> Quantity: <input type="text" min="1" name="quantity" id="quantity" required></label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>


    <script src="app.js"></script>
    
</body>
</html>
